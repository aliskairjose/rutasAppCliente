<div class="addressDetails" *ngIf="selectedItem  && !userService.rutasBarEdit && userService.rutasFlow === 10">
  <div class="listItemWrapper">
    <img class="listImg" src="./../../../assets/route.png" />
    <div class="listTextWrapper">
      <div class="listName">{{selectedItem?.name}}</div>
      <ion-note>{{selectedItem.start_time | customeTime }} - {{selectedItem.end_time | customeTime }}</ion-note>
    </div>
  </div>
</div>

<div class="rutasEdit d-flex flex-column" *ngIf="userService.rutasBarEdit">
  <div class="d-flex align-items-center mb-3">
    <div class="currentLoc"><span class="destLoc"></span></div>
    <ion-input class="editInp d-flex align-items-center" placeholder="Indico de Ruta">
      <div class="icon">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </div>
    </ion-input>
  </div>

  <div class="d-flex align-items-center">
    <div class="locIcon">
      <ion-icon name="location"></ion-icon>
    </div>
    <ion-input class="editInp d-flex align-items-center" placeholder="Final de Ruta">
      <div class="icon">
        <ion-icon name="swap-vertical"></ion-icon>
      </div>
    </ion-input>
  </div>
</div>
<agm-map [latitude]="coords?.latitude" [longitude]="coords?.longitude" [zoom]="zoom">
  <!-- Marcador para la posision del usuario -->
  <agm-marker [latitude]="coords?.latitude" [longitude]="coords?.longitude" [iconUrl]="userMarker"></agm-marker>
  <!-- Marcador para la posicion del bus -->
  <agm-marker *ngIf="hasBusPosition" [latitude]="busLat" [longitude]="busLng" [iconUrl]="busIcon"></agm-marker>

  <agm-direction *ngIf="hasDirections" [origin]="directions.origin" [destination]="directions.destination"
    [waypoints]="waypoints" [renderOptions]="renderOptions" [markerOptions]="markerOptions">
  </agm-direction>
</agm-map>
<app-bottom-drawer component="Inicio" (emitEvent)="bottomDrawerEvent($event)"></app-bottom-drawer>
