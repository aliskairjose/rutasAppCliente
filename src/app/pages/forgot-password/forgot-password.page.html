<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="signupPageWrapper">
    <div class="signupLogoWrapper">
      <img [src]="logo" alt="broken" height="50vh" />
    </div>
    <div class="signupFormWrapper">
      <ion-text class="signupTitleText">Recuperar contraseña</ion-text>
      <form [formGroup]="registerForgotForm" class="signupForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input type="email" class="form-controll" formControlName="email" placeholder="Correo electrónico">
          </ion-input>
        </ion-item>
        <div *ngIf="submitted && f.email.errors">
          <div *ngIf="f.email.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
          <div *ngIf="f.email.errors.email">
            <ion-label text-wrap color="danger">
              {{formError.invalidEmail}}
            </ion-label>
          </div>
        </div>
        <div class="ion-text-center ion-margin-top">
          <ion-button color="warning" class="signupMedText" type="submit">
            <ion-label>Enviar</ion-label>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
