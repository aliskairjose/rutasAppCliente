<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item lines="none" *ngIf="comment?.responses?.length">
          <ion-avatar slot="start">
            <img src="./../../../assets/logoX.png" />
          </ion-avatar>
          <ion-label>
            <h2>Rutas Panamá</h2>
            <h4>Respondio su comentario</h4>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img [src]="user.avatar" />
                </ion-avatar>
                <ion-label>
                  <h2>Tú</h2>
                  <h4>{{ comment.created_at | date:'short' }}</h4>
                </ion-label>
              </ion-item>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{comment.comment}}
          </ion-card-content>
        </ion-card>
        <div>
          <ion-card *ngFor="let response of comment.responses">
            <ion-card-header>
              <ion-card-title>
                <ion-item lines="none">
                  <ion-avatar slot="start">
                    <img src="./../../../assets/logoX.png" />
                  </ion-avatar>
                  <ion-label>
                    <h2>Rutas Panamá</h2>
                    <h4>{{response.created_at | date:'short' }}</h4>
                  </ion-label>
                </ion-item>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{response.comment}}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
