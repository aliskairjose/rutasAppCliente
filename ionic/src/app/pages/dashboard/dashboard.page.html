<h2>Dashboard</h2>
<p>{{message}}</p>

<ion-list lines="none">
  <ion-item (click)="selectRoute(route)">
    <ion-avatar slot="start">
      <img src="/assets/briefcase.png" />
    </ion-avatar>
    <ion-label>
      <h2>{{route.name }}</h2>
      <h3>{{route.start_time | customeTime }} - {{route.end_time | customeTime }}</h3>
    </ion-label>
  </ion-item>
</ion-list>
