<ion-content>
  <div class="signupPageWrapper">
    <div class="signupLogoWrapper">
        <!-- <img src="img_girl.jpg" alt="broken" width="100" height="100"/> -->
    </div>
    <div class="signupFormWrapper">
      <ion-text class="signupTitleText">Inicie sesion</ion-text>
      <form [formGroup]="registerForgotForm" novalidate class="signupForm">
        <ion-item>
          <!-- <ion-label class="signupSmallText signupGrayText">Usuario</ion-label> -->
          <ion-input type="email" class="form-controll" formControlName="email" placeholder="Enter your registered email"></ion-input>
        </ion-item>
        <ion-text color="danger" class="signupErrText">
          <p class="danger-text" *ngIf="!registerForgotForm.controls.email.valid && registerForgotForm.controls.email.touched">
              Please enter a valid Email!
          </p>
        </ion-text>
      </form>
      <ion-button color="warning" class="signupMedText" type="submit" (click)="confirm()" [disabled]="registerForgotForm.invalid">Confirm</ion-button>
    </div>
  </div>
  </ion-content>
