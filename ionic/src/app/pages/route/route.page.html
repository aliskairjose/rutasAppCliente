<ion-input type="search" class="searchField" placeholder="Buscar ruta" [(ngModel)]="searchText"></ion-input>
<ng-container *ngIf="routes.length; else elseTemplate">
  <div class='itemWrapper' *ngFor="let route of routes | routesFilter: searchText" (click)="selectRoute(route)">
    <!-- <img class="listImg" *ngIf="item.status === 'pending'" src="../../../assets/clockYellow.png" /> -->
    <img class="listImg" src="../../../assets/briefcase.png" />
    <div>
      <div class="ion-text-capitalize">{{route.name }}</div>
      <ion-note>{{route.start_time | customeTime }} - {{route.end_time | customeTime }}</ion-note>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="ion-text-center">
    No hay rutas disponibles
  </div>
</ng-template>
