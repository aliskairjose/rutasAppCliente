<ion-input type="search" class="searchField" placeholder="Buscar ruta" [(ngModel)]="searchText"></ion-input>
<ng-container *ngIf="routes.length; else elseTemplate">
  <ion-list lines="none">
    <ng-container *ngFor="let route of routes | routesFilter: searchText">
      <ion-item (click)="selectRoute(route)">
        <ion-avatar slot="start">
          <img src="../../../assets/briefcase.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{route.name }}</h2>
          <h3>{{route.start_time | customeTime }} - {{route.end_time | customeTime }}</h3>
        </ion-label>
      </ion-item>
    </ng-container>

  </ion-list>
</ng-container>
<ng-template #elseTemplate>
  <div class="ion-text-center">
    No hay rutas disponibles
  </div>
</ng-template>
