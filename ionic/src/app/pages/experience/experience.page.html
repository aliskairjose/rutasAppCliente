<ion-content class="ion-margin-bottom" scroll-y="false">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div>
          <img src="../../../assets/svg/faces/face7.svg" alt="" class="rating-face">
          <div class="rating-header ion-text-center">
            <div>
              <h3>Calificaci√≥n del servicio</h3>
              <app-rating size="large" readOnly="true" rate="{{rating}}"></app-rating>
              <p>{{rating}}/5 | Servicio satisfactorio</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list-header>
          <h3>Listado de viajes</h3>
        </ion-list-header>
        <ion-list lines="full">
          <ion-item *ngFor="let l of list; let i=index">
            <ion-avatar slot="start">
              <img src="./../../../assets/route.png">
            </ion-avatar>
            <ion-label>
              <h2>{{l.route.name}}</h2>
              <h3>Bus: {{l.route.bus.license_plate | uppercase }} </h3>
            </ion-label>
            <div>
              <div class="text-end">
                <ion-note>{{ l.created_at | date: 'short' }}</ion-note>
              </div>
              <app-rating readOnly="true" rate="{{l.calification_route }}"> </app-rating>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
