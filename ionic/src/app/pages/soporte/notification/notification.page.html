<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="d-flex justify-content-between">
          <div>
            <ion-item>
              <ion-label position="floating">MM/DD/YYYY</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"
                value="2002-09-23T15:03:46.789">
              </ion-datetime>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating">MM/DD/YYYY</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"
                value="2002-09-23T15:03:46.789">
              </ion-datetime>
            </ion-item>
          </div>
          <ion-button (click)="search()" color="tertiary">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="full">
          <ion-item>
            <ion-avatar slot="start">
              <img src="./../../../assets/svg/chat.svg" />
            </ion-avatar>
            <ion-label>
              <h2>Accidente Vial</h2>
              <h3>Hubo un accidente...</h3>
            </ion-label>
            <ion-note>Lunes</ion-note>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="./../../../assets/svg/chat.svg" />
            </ion-avatar>
            <ion-label>
              <h2>Protesta</h2>
              <h3>Hubo una protesta...</h3>
            </ion-label>
            <ion-note>Martes</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
