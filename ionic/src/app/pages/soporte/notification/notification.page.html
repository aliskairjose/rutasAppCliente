<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div>
          <ion-item>
            <ion-label>Notificaciones</ion-label>
            <ion-select value="all" [interfaceOptions]="customOptions" (ionChange)="onChange($event.detail.value)">
              <ion-select-option value="all">Todas</ion-select-option>
              <ion-select-option value="1">Respondidas</ion-select-option>
              <ion-select-option value="0">No respondidas</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="full">
          <ion-item button (click)="detail(comment)" detail="true" *ngFor="let comment of comments; let i=index">
            <ion-avatar slot="start">
              <img src="./../../../assets/svg/chat.svg" />
            </ion-avatar>
            <ion-label>
              <h3>Rutas Panam√°</h3>
              <h4>{{comment.status === 1 ?'Respondio su comentario':'En espera de respuesta'}}</h4>
            </ion-label>
            <ion-note>{{comment.updated_at | date: 'short' }}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
