<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <h2>Soporte/Ayuda</h2>
  </div>
  <div class="d-flex container">
    <div class="align-self-center">
      <p class="text-center m-4">
        A continuación realice sus preguntas y/o quejas, nuestro equipo se encargará de responderle a la brevedad
        posible
      </p>
      <ion-label position="floating">
        <ion-note>Realice una pregunta</ion-note>
      </ion-label>
      <ion-textarea placeholder="Ingrese sus pregunta aquí..." autocapitalize [(ngModel)]="comment"></ion-textarea>

      <div class="mt-3">
        <ion-button (click)="sendRequest()" color="tertiary" expand="block">
          <label for="">Enviar</label>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
