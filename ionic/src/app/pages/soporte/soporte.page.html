<div class="soporteWrapper">
  <ion-title class="soporteTitle flex-grow-1">Soporte/Ayuda</ion-title>
  <p class="soportePara flex-grow-2">
    A continuación realice sus preguntas y/o quejas, nuestro equipo se encargará de responderle a la brevedad posible
  </p>
  <ion-note class="soporteNote flex-grow-1">Realice su pregunta</ion-note>
  <ion-input class="soporteIp flex-grow-1" type="text" [(ngModel)]="question"></ion-input>
  <div class="soporteBtnWrapper flex-grow-3">
    <ion-button class="soporteBtn" (click)="sendRequest()">
      <label for="">Enviar</label>
    </ion-button>
  </div>
</div>
