<ion-content>
  <div class="signupPageWrapper">
    <div class="signupLogoWrapper">
      <img src="./../../../assets/loginLogo.png" alt="broken" height="50vh" />
    </div>
    <div class="signupFormWrapper">
      <ion-text class="signupTitleText">Registro</ion-text>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="signupForm">
        <!-- Name-->
        <ion-item>
          <ion-input type="email" class="form-controll" formControlName="name" placeholder="Nombre"></ion-input>
        </ion-item>
        <div *ngIf="submitted && f.name.errors">
          <div *ngIf="f.name.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
        </div>
        <ion-item>
          <ion-select placeholder="Empresa" formControlName="client_id">
            <ion-select-option [value]="client.id" *ngFor="let client of clients; let i=index">{{ client.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <!-- Departamento-->
        <ion-item>
          <ion-input type="email" class="form-controll" formControlName="department" placeholder="Departamento">
          </ion-input>
        </ion-item>
        <div *ngIf="submitted && f.department.errors">
          <div *ngIf="f.department.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
        </div>
        <!-- Cargo-->
        <ion-item>
          <ion-input type="email" class="form-controll" formControlName="charge" placeholder="Cargo"></ion-input>
        </ion-item>
        <div *ngIf="submitted && f.charge.errors">
          <div *ngIf="f.charge.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
        </div>
        <!-- Email -->
        <ion-item>
          <ion-input type="email" class="form-controll" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <div *ngIf="submitted && f.email.errors">
          <div *ngIf="f.email.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
          <div *ngIf="f.email.errors.email">
            <ion-label text-wrap color="danger">
              {{formError.invalidEmail}}
            </ion-label>
          </div>
        </div>
        <!-- Password -->
        <ion-item>
          <ion-input type="password" class="form-controll" formControlName="password" placeholder="Contraseña">
          </ion-input>
        </ion-item>
        <div *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
          <div *ngIf="f.password.errors.minlength">
            <ion-label text-wrap color="danger">
              {{formError.minLength}} 8
            </ion-label>
          </div>
        </div>
        <!-- Confirm Password -->
        <ion-item>
          <ion-input type="password" class="form-controll" formControlName="passwordConfirmation"
            placeholder="Repita Contraseña">
          </ion-input>
        </ion-item>
        <div *ngIf="submitted && f.passwordConfirmation.errors">
          <div *ngIf="f.passwordConfirmation.errors.required">
            <ion-label text-wrap color="danger">
              {{formError.required}}
            </ion-label>
          </div>
          <div *ngIf="f.passwordConfirmation.errors.minlength">
            <ion-label text-wrap color="danger">
              {{formError.minLength}} 8
            </ion-label>
          </div>
          <div *ngIf="f.passwordConfirmation.errors.mustMatch">
            <ion-label text-wrap color="danger">
              {{formError.matchError}}
            </ion-label>
          </div>
        </div>
        <div class="text-center mt-2">
          <ion-button color="warning" class="signupMedText" type="submit">
            Registrese
          </ion-button>
        </div>
      </form>
    </div>

  </div>
</ion-content>
